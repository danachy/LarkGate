<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LarkGate Test Client - Claude æ¨¡æ‹Ÿå™¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d2d;
            padding: 1rem;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #44ff44;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .message.user {
            background: #0066cc;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.assistant {
            background: #333;
            color: #e0e0e0;
            align-self: flex-start;
        }

        .message.system {
            background: #2a2a2a;
            color: #999;
            align-self: center;
            font-size: 0.9rem;
            font-style: italic;
        }

        .tools-panel {
            background: #2a2a2a;
            border-top: 1px solid #444;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .tools-title {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 0.5rem;
        }

        .tool-item {
            background: #333;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .tool-item:hover {
            background: #404040;
        }

        .tool-name {
            font-weight: 600;
            color: #66ccff;
        }

        .tool-description {
            color: #999;
            margin-top: 0.25rem;
        }

        .input-container {
            padding: 1rem;
            background: #2d2d2d;
            border-top: 1px solid #444;
        }

        .input-row {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            background: #333;
            border: 1px solid #555;
            color: #e0e0e0;
            padding: 0.75rem;
            border-radius: 0.5rem;
            resize: vertical;
            min-height: 50px;
            max-height: 150px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .send-button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #0052a3;
        }

        .send-button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .oauth-panel {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .oauth-title {
            font-size: 1rem;
            font-weight: 600;
            color: #66ccff;
            margin-bottom: 0.5rem;
        }

        .oauth-link {
            color: #66ccff;
            text-decoration: none;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .oauth-link:hover {
            text-decoration: underline;
        }

        .loading {
            color: #999;
            font-style: italic;
        }

        .error {
            color: #ff6666;
            background: #2a1a1a;
            border: 1px solid #444;
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .session-info {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">ğŸš€ LarkGate Test Client - Claude æ¨¡æ‹Ÿå™¨</div>
        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">è¿æ¥ä¸­...</span>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-container" id="chatContainer">
            <div class="message system">
                æ­£åœ¨è¿æ¥åˆ° LarkGate...
            </div>
        </div>

        <div class="tools-panel" id="toolsPanel" style="display: none;">
            <div class="tools-title">å¯ç”¨å·¥å…·</div>
            <div id="toolsList"></div>
        </div>

        <div class="input-container">
            <div class="input-row">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="è¾“å…¥æ¶ˆæ¯... (æ”¯æŒ Ctrl+Enter å‘é€)"
                    disabled
                ></textarea>
                <button class="send-button" id="sendButton" disabled>å‘é€</button>
            </div>
            <div class="session-info">
                Session ID: <span id="sessionId">...</span>
            </div>
        </div>
    </div>

    <script>
        class LarkGateClient {
            constructor() {
                this.sessionId = null;
                this.eventSource = null;
                this.tools = [];
                this.authenticated = false;
                this.oauthUrl = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.connect();
            }

            initializeElements() {
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.chatContainer = document.getElementById('chatContainer');
                this.toolsPanel = document.getElementById('toolsPanel');
                this.toolsList = document.getElementById('toolsList');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.sessionIdSpan = document.getElementById('sessionId');
            }

            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async connect() {
                try {
                    this.updateStatus('è¿æ¥ä¸­...', false);
                    this.retryCount = this.retryCount || 0;
                    
                    // å¦‚æœä¹‹å‰æœ‰è¿æ¥ï¼Œå…ˆå…³é—­
                    if (this.eventSource) {
                        this.eventSource.close();
                    }
                    
                    // è¿æ¥åˆ° SSE ç«¯ç‚¹
                    this.eventSource = new EventSource('http://localhost:3000/sse');
                    
                    // è®¾ç½®è¿æ¥è¶…æ—¶
                    const connectionTimeout = setTimeout(() => {
                        if (this.statusText.textContent === 'è¿æ¥ä¸­...') {
                            console.log('è¿æ¥è¶…æ—¶ï¼Œå°è¯•é‡è¿...');
                            this.eventSource.close();
                            this.handleConnectionError('è¿æ¥è¶…æ—¶');
                        }
                    }, 10000); // 10ç§’è¶…æ—¶
                    
                    this.eventSource.onopen = () => {
                        console.log('SSE onopen è§¦å‘');
                        clearTimeout(connectionTimeout);
                        this.retryCount = 0;
                    };

                    this.eventSource.onmessage = (event) => {
                        clearTimeout(connectionTimeout);
                        
                        // ç¬¬ä¸€æ¡æ¶ˆæ¯è¡¨ç¤ºè¿æ¥æˆåŠŸï¼ˆå¿½ç•¥æ³¨é‡Šè¡Œï¼‰
                        if (this.statusText.textContent === 'è¿æ¥ä¸­...' && !event.data.startsWith(':')) {
                            this.updateStatus('å·²è¿æ¥', true);
                            this.messageInput.disabled = false;
                            this.sendButton.disabled = false;
                            this.addMessage('system', 'è¿æ¥æˆåŠŸï¼');
                        }
                        
                        // å¤„ç†éæ³¨é‡Šæ¶ˆæ¯
                        if (!event.data.startsWith(':')) {
                            this.handleSSEMessage(event.data);
                        }
                    };

                    this.eventSource.onerror = (error) => {
                        clearTimeout(connectionTimeout);
                        console.error('SSE è¿æ¥é”™è¯¯:', error);
                        console.error('EventSource readyState:', this.eventSource.readyState);
                        
                        this.handleConnectionError('SSE è¿æ¥é”™è¯¯');
                    };

                } catch (error) {
                    console.error('è¿æ¥å¤±è´¥:', error);
                    this.updateStatus('è¿æ¥å¤±è´¥', false);
                    this.addMessage('system', 'è¿æ¥å¤±è´¥: ' + error.message);
                }
            }

            handleConnectionError(errorType) {
                const readyState = this.eventSource ? this.eventSource.readyState : 2;
                
                this.updateStatus('è¿æ¥å¤±è´¥', false);
                this.messageInput.disabled = true;
                this.sendButton.disabled = true;
                
                if (readyState === EventSource.CONNECTING) {
                    this.addMessage('system', 'SSE è¿æ¥ä¸­æ–­ï¼Œæ­£åœ¨é‡è¿...');
                } else {
                    this.addMessage('system', `è¿æ¥å¤±è´¥: ${errorType} (readyState=${readyState})`);
                    
                    // é‡è¿é€»è¾‘
                    if (this.retryCount < 3) {
                        this.retryCount++;
                        const retryDelay = Math.min(2000 * this.retryCount, 10000);
                        
                        this.addMessage('system', `${retryDelay/1000}ç§’åå°è¯•é‡è¿ (${this.retryCount}/3)...`);
                        
                        setTimeout(() => {
                            this.connect();
                        }, retryDelay);
                    } else {
                        this.addMessage('system', 'é‡è¿å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–åˆ·æ–°é¡µé¢é‡è¯•');
                    }
                }
            }

            handleSSEMessage(data) {
                try {
                    const message = JSON.parse(data);
                    
                    if (message.type === 'metadata') {
                        this.sessionId = message.data.session_id;
                        this.tools = message.data.tools || [];
                        this.authenticated = message.data.authenticated;
                        this.oauthUrl = message.data.oauth_url;
                        
                        this.sessionIdSpan.textContent = this.sessionId;
                        this.updateToolsPanel();
                        this.showOAuthPanel();
                        
                        this.addMessage('system', `è¿æ¥æˆåŠŸï¼Session ID: ${this.sessionId}`);
                        this.addMessage('system', `è®¤è¯çŠ¶æ€: ${this.authenticated ? 'å·²è®¤è¯' : 'æœªè®¤è¯'}`);
                        this.addMessage('system', `å¯ç”¨å·¥å…·: ${this.tools.length} ä¸ª`);
                        
                    } else if (message.type === 'capabilities') {
                        this.addMessage('system', `MCP èƒ½åŠ›ä¿¡æ¯: ${message.data.serverInfo?.name || 'Unknown'} v${message.data.serverInfo?.version || 'Unknown'}`);
                        
                    } else if (message.type === 'keepalive') {
                        // å¿½ç•¥ä¿æ´»æ¶ˆæ¯
                    } else {
                        console.log('æ”¶åˆ°æœªçŸ¥æ¶ˆæ¯ç±»å‹:', message);
                    }
                    
                } catch (error) {
                    console.error('è§£æ SSE æ¶ˆæ¯å¤±è´¥:', error);
                }
            }

            updateToolsPanel() {
                if (this.tools.length > 0) {
                    this.toolsPanel.style.display = 'block';
                    this.toolsList.innerHTML = this.tools.map(tool => `
                        <div class="tool-item" onclick="client.insertTool('${tool.name}')">
                            <div class="tool-name">${tool.name}</div>
                            <div class="tool-description">${tool.description}</div>
                        </div>
                    `).join('');
                } else {
                    this.toolsPanel.style.display = 'none';
                }
            }

            showOAuthPanel() {
                if (this.oauthUrl && !this.authenticated) {
                    const oauthPanel = document.createElement('div');
                    oauthPanel.className = 'oauth-panel';
                    oauthPanel.innerHTML = `
                        <div class="oauth-title">ğŸ” Feishu OAuth è®¤è¯</div>
                        <div>ç‚¹å‡»é“¾æ¥å®Œæˆè®¤è¯ä»¥è·å–å®Œæ•´åŠŸèƒ½ï¼š</div>
                        <a href="${this.oauthUrl}" target="_blank" class="oauth-link">${this.oauthUrl}</a>
                    `;
                    this.chatContainer.appendChild(oauthPanel);
                    this.scrollToBottom();
                }
            }

            insertTool(toolName) {
                const currentText = this.messageInput.value;
                const toolCall = `è¯·ä½¿ç”¨ ${toolName} å·¥å…·`;
                this.messageInput.value = currentText + (currentText ? '\n' : '') + toolCall;
                this.messageInput.focus();
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.addMessage('user', message);
                this.messageInput.value = '';

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                const loadingId = this.addMessage('assistant', 'æ­£åœ¨å¤„ç†...', 'loading');

                try {
                    // å‘é€ JSON-RPC è¯·æ±‚
                    const response = await fetch(`http://localhost:3000/messages?sessionId=${this.sessionId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            jsonrpc: '2.0',
                            id: Date.now(),
                            method: 'tools/call',
                            params: {
                                name: 'feishu_send_message',
                                arguments: {
                                    chat_id: 'test-chat',
                                    message: message
                                }
                            }
                        })
                    });

                    const result = await response.json();
                    
                    // ç§»é™¤åŠ è½½æ¶ˆæ¯
                    this.removeMessage(loadingId);
                    
                    if (result.error) {
                        this.addMessage('assistant', `é”™è¯¯: ${result.error.message}`);
                        this.addMessage('system', `é”™è¯¯è¯¦æƒ…: ${JSON.stringify(result.error.data || {}, null, 2)}`);
                    } else {
                        this.addMessage('assistant', `âœ… æ¶ˆæ¯å‘é€æˆåŠŸï¼\n\nå“åº”: ${JSON.stringify(result.result, null, 2)}`);
                    }

                } catch (error) {
                    this.removeMessage(loadingId);
                    this.addMessage('assistant', `è¯·æ±‚å¤±è´¥: ${error.message}`);
                    console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                }
            }

            addMessage(type, content, extraClass = '') {
                const messageId = Date.now() + Math.random();
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type} ${extraClass}`;
                messageDiv.id = `msg-${messageId}`;
                messageDiv.textContent = content;
                
                this.chatContainer.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageId;
            }

            removeMessage(messageId) {
                const messageElement = document.getElementById(`msg-${messageId}`);
                if (messageElement) {
                    messageElement.remove();
                }
            }

            updateStatus(text, connected) {
                this.statusText.textContent = text;
                this.statusDot.className = `status-dot ${connected ? 'connected' : ''}`;
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatContainer.scrollTop = this.chatContainer.scrollHeight;
                }, 100);
            }
        }

        // å¯åŠ¨å®¢æˆ·ç«¯
        const client = new LarkGateClient();
    </script>
</body>
</html>
